<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h2 class="pt-1 mx-5 " > <strong >Company Name</strong> </h2>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-4 col-xl-6">
              <img src="image/company.png"
                class="img-fluid" alt="Phone image">
                <h2 class="pt-2 mx-5 pt-" >Create an Account</h2>
            </div>
            <div class="row-md-8 row-lg-4 col-xl-4 offset-xl-2">
              <form>            

                <div class="form-inline mb-3">
                <input  style="width: 450px;"  type="first" id="" class="form-control form-control-sm-1" placeholder="first Name" />
              </div>



              <div class="form-inline mb-3">
                <input style="width: 450px;" type="last" id="" class="form-control form-control-sm-1"placeholder="Last Name" />
                  </div>


                  
                  <i class="bi bi-envelope"></i>
                  <div class="form-inline mb-3">
                    <input style="width: 450px;" type="Email" id="" class="form-control form-control-sm-1"placeholder="Email address" />
                      </div>


                   <div class="form-inline mb-3">
                    <select name="" id="">
                      <option selected=""> +91</option>
                      <option value="1"> +001</option>
                      <option value="2">+020</option>
                      <option value="3" >+011</option>
                    </select>

                        <input style="width: 450px;" type="phone" id="" class="form-control form-control-sm-1"placeholder=" phone Number" />
                        </div>
      

              <div class="form-inline mb-3">
                <select style="width: 450px; height: 35px;" id="sel1">
                  <option selected> Choose your job</option>
                  <option value="1">Full stack developer </option>
                  <option value="2"> Web developer</option>
                  <option value="3">Mern Stack</option>
                  <option value="4">Mean Stack</option>
                </select>
                  </div>  
                 

                <div class="form-inline mb-3">
                  <input style="width: 450px;" type="password" id="" class="form-control form-control-sm-1"placeholder="Password" />
                </div>



                <div class="form-outline mb-3">
                  <input style="width: 450px;" type="password" id="" class="form-control form-control-sm-1" placeholder="Confirm Password" />  
                </div>
      
                <button style="width: 450px;" type="submit" class="btn btn-primary btn-sm btn-block">Create Your Account</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted"> ----------------------------OR---------------------------</p>
                </div>
                <div class="mb-2">
                  <a class="btn btn-primary btn-sm btn-block" style=" width: 450px; background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
              </div>
              <div>
                <a class="btn btn-primary btn-sm btn-block" style=" width: 450px;    background-color: #55acee" href="#!"
                role="button">
                <i class="fab fa-twitter me-2"></i>Continue with Twitter </a>
              </div>
              <div class="text-end class" >
                Already Register? <a style="color:blue;"> Login</a>
              </div>
      
                </form>
              </div>
          </div>
        </div>
      </section> 


</body>
</html>
