<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: rgb(78, 98, 184);">
  <div class="container py-2">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col col-xl-7">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-4 col-lg-6 d-none d-md-block">
              <img src="image/register.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 400px;" />
            </div>
            <div class="col-md-4 col-lg-6 d-flex align-items-center">
              <div class="card-body p-3 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-2 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h3 fw-bold mb-0">Registration Form</span>
                  </div>

                  <div class="form-outline mb-1">
                      <label class="form-label" for="">Full Name</label>
                    <input type="first"  class="form-control form-control-sm" />
                  </div>
                   <div class="form-outline mb-1">  
                      <label class="form-label" for="">Your Email</label>
                    <input type="Email" class="form-control form-control-sm" />
                  </div>

                  <div class="form-outline mb-1">
                      <label class="form-label" >Password</label>
                    <input type="password" class="form-control form-control-sm" />
                  </div>
                  
                  <div class="form-outline mb-1">
                      <label class="form-label" >Confirm Password</label>
                    <input type="password"  class="form-control form-control-sm" />
                  </div>
                  <a class="small text">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;"> <a
                      style="color: #393f81;">login here</a></p>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="button" style="width: 200px;" >Signup</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
</body>
</html>
